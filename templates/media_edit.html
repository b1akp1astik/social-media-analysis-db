{% extends "base.html" %}
{% block title %}Edit Media{% endblock %}
{% block content %}
  <h1>Edit “{{ old_name }}”</h1>
  <form method="post">
    <input name="name" value="{{ old_name }}" required>
    <button type="submit">Save</button>
    <a href="{{ url_for('media') }}">Cancel</a>
  </form>
{% endblock %}
