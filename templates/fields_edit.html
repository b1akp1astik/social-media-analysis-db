{% extends "base.html" %}
{% block title %}Edit Field{% endblock %}

{% block content %}
  <h1>Edit Field for Project “{{ project }}”</h1>

  <form method="post">
    <label>Field Name:
      <input name="field_name" value="{{ field.FieldName }}" required>
    </label>
    <button type="submit">Save Changes</button>
    <a href="{{ url_for('fields', project=project) }}">Cancel</a>
  </form>
{% endblock %}
