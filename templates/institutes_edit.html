{# templates/institutes_edit.html #}
{% extends "base.html" %}
{% block title %}Edit Institute{% endblock %}
{% block content %}
  <h1>Edit Institute</h1>
  <form method="post">
    <label>Name:
      <input name="name" value="{{ old_name }}" required maxlength="100">
    </label>
    <button type="submit">Save Changes</button>
    <a href="{{ url_for('institutes') }}">Cancel</a>
  </form>
{% endblock %}
