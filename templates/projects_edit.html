{% extends "base.html" %}
{% block title %}Edit Project{% endblock %}

{% block content %}
  <h1>Edit Project</h1>
  <form method="post">
    <label>Name:
      <input name="name" value="{{ project.ProjectName }}" required>
    </label>
    <label>Manager First:
      <input name="mgr_first" value="{{ project.ManagerFirstName }}" required>
    </label>
    <label>Manager Last:
      <input name="mgr_last" value="{{ project.ManagerLastName }}" required>
    </label>
    <label>Institute:
      <input name="institute" value="{{ project.InstituteName }}" required>
    </label>
    <label>Start Date:
      <input name="start_date" value="{{ project.StartDate }}" required placeholder="YYYY-MM-DD">
    </label>
    <label>End Date:
      <input name="end_date" value="{{ project.EndDate }}" required placeholder="YYYY-MM-DD">
    </label>
    <button type="submit">Save Changes</button>
    <a href="{{ url_for('projects') }}">Cancel</a>
  </form>
{% endblock %}
